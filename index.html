        <h2 id="Nosotros">Nosotros</h2>

       <article>
        <figure>
            <img src="imagenes/logos/4.jpg" alt="imagen" width="200" height="300">
           </figure>
          

       <p>Nuestra historia inicia como un gran sueño en el año de 1979, en el Centro Histórico de la Ciudad de Santiago. Una primera tienda ubicada justo en el corazón de nuestro país, donde todo sucede, donde convergen los pilares de nuestra nación. Creemos que el poder histórico que se concentra en esa zona de la ciudad ha permeado en nosotros como marca y hoy es parte de nuestro ADN. Somos una marca mexicana, impulsada por gente apasionada por su trabajo y comprometida con la misión y visión de Aurora S&L. Esto nos llena de poder y nos permite ser una marca dinámica, brindar un servicio especializado y cálido a cada uno de nuestros clientes y entregar productos de calidad y belleza extraordinaria</p>

    
       </article>
       <article>
        <h2>Mision</h2>
        <p> Brindar a nuestros clientes experiencias únicas a través de la creación y oferta de joyas de alta calidad, diseños exclusivos y un servicio excepcional. Nos comprometemos a capturar y expresar la belleza, la elegancia y la individualidad en cada una de nuestras creaciones. Buscamos ser más que una tienda, aspiramos a ser un lugar donde los momentos especiales se transforman en recuerdos inolvidables. </p>
       </article>
       <article>
        <h2>Vision</h2>
        <p>Ser reconocidos como la joyería de referencia, donde la elegancia se combina con la innovación y la artesanía excepcional. Buscamos ser líderes en la creación de experiencias emocionales a través de nuestras joyas, convirtiéndonos en el destino preferido para aquellos que buscan piezas únicas y significativas. </p>
       </article>
       <article>
        <h2>Valores</h2>
        <ul type="squere">
            <li>Calidad</li>
            <li>Integridad</li>
            <li>Compromiso con el cliente</li>
            <li>Inspiracion</li>
            <li>Etica y respecto</li>
        </ul>
       </article>
